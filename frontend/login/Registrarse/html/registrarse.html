<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="form">
        <form action="#" class="sub-form">
            <div class="upper-form">
                <div class="cabecera">
                    <a href="../../../index/html/index.html" class="atras">
                        <img src="../img/arrow-back-sharp.svg" alt="atras">
                    </a>
                    <h2>Formulario Registro</h2>
                </div>
                <aside class="btn-social">
                    <button class="btn-facebook">
                        <picture>
                            <img src="../img/baseline-facebook.svg" alt="" width="25px" height="25px">
                        </picture>
                    </button>
                    <button class="btn-gmail">
                        <picture>
                            <img src="../img/google-gmail.svg" alt="" width="20px" height="25px">
                        </picture>
                    </button>
                </aside>
                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
                <div class="name">
                    <div class="subname nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <div class="subname apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>
                </div>
                <label for="email">Correo</label><br>
                <input type="email" name="email"><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password"><br>
                <label for="password">Repite la Contraseña</label><br>
                <input type="password" name="password"><br>

                <div class="btn">
                    <button type="submit">Registrarse</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Ya tienes una cuenta?</div>
                <a href="../../login/html/login.html" class="login">Login</a>
            </div>
        </form>
    </main>
</body>
</html>
